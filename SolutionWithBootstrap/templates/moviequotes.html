<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MovieQuotes</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="/static/stylesheets/moviequotes.css" rel="stylesheet">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">MovieQuotes</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-left">
            <li><a data-toggle="modal" data-target="#add-quote-modal" href="#">Add Quote</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Edit</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
      <div class="table-wrapper">
        <table class="table table-striped">
         <thead>
              <tr>
                <th>Movie</th>
                <th>Quote</th>
                <th>Date Added</th>
              </tr>
          </thead>
          <tbody>
            {% for moviequote in moviequotes_query %}
              <tr>
                <td>{{moviequote.movie}}</td>
                <td>{{moviequote.quote}}</td>
                <td>{{moviequote.last_touch_date_time|date_format }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>


      <!-- Modal -->
      <div id='add-quote-modal' class="modal fade"
        tabindex="-1" role="dialog" aria-labelledby="Add quote"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"
                aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="myModalLabel">Add a MovieQuote</h4>
            </div>
            <form action="/addquote" method="POST" class="form-horizontal" role="form">
              <div class="modal-body">
                 <div class="form-group">
                  <label for="last_name" class="col-sm-2 control-label">Quote:</label>
                  <div class="col-sm-10">
                    <input name="quote" type="text" class="form-control" placeholder="Quote">
                  </div>
                </div>
                <div class="form-group">
                  <label for="first_name" class="col-sm-2 control-label">Movie: </label>
                  <div class="col-sm-10">
                    <input name="movie" type="text" class="form-control" placeholder="Title">
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Add Quote</button>
              </div>
            </form>
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>
      <!-- /.modal -->

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
